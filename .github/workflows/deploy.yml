name: Build and Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            echo "=== Starting deployment ==="

            # Navigate to project
            cd /root/trading-journal/trading-journal

            # Reset any local changes and pull latest code
            echo "=== Pulling latest code ==="
            git -C /root/trading-journal reset --hard HEAD
            git -C /root/trading-journal pull origin master

            # Install dependencies
            echo "=== Installing dependencies ==="
            npm ci

            # Build the application
            echo "=== Building application ==="
            npm run build

            # Copy static assets into standalone directory
            echo "=== Preparing standalone build ==="
            cp -r public .next/standalone/
            cp -r .next/static .next/standalone/.next/

            # Fix ownership for service user
            chown -R tradingjournal:tradingjournal .next/standalone/ public/

            # Restart systemd service
            echo "=== Restarting application ==="
            systemctl restart trading-journal

            # Verify it's running
            sleep 3
            systemctl status trading-journal --no-pager

            echo "=== Deployment complete ==="
